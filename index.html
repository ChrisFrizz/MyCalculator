<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalculator</title>
</head>

<body>
    <input type="number" name="val1" id="val1">
    <input type="number" name="val2" id="val2">

    <button class="op" id="1" operation="+">+</button>
    <button class="op" id="2" operation="-">-</button>
    <button class="op" id="3" operation="*">*</button>
    <button class="op" id="4" operation="/">/</button>
    <button class="op" id="5" operation="%">%</button>

    <button class="op" id="6" operation="CLR">CLR</button>

    <p id="result"></p>
</body>
<script src="JS/calc.js"></script>
</html>
